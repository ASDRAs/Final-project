{% extends 'layout.html' %}



{% block content %}
  <div class="top">
    <div style="display: inline-block; width: 30px; background-color:#00ADB5"></div>
    <a href="{% url 'post_create' %}" style="display: inline-block">Create Blog Post</a>
  </div>
  {% for post in posts %}
    <div class="post">
      <a href="{% url 'post_detail' id=post.id %}">
        <h1>
          {{ post.title }}<small>(published: {{ post.published_at }})</small>
        </h1>
          <div class="contents">
            <p>{{ post.content | linebreaksbr }}</p>
          </div>
      </a>
    </div>
  {% endfor %}
{% endblock %}
