{% extends 'layout.html' %}



{% block content %}
  <div class="top border">
    <a href="{% url 'post_create' %}" class="create-post">Create Blog Post</a>
  </div>
  {% for post in posts %}
    <div class="post">
      <a href="{% url 'post_detail' id=post.id %}">
        <h1>
          {{ post.title }}
        </h1>
        <div style="text-align: end; font-size:15px;">
          (published: {{ post.published_at }})
        </div>
          <div class="contents white">
            <p>{{ post.content | linebreaksbr }}</p>
          </div>
      </a>
    </div>
  {% endfor %}
{% endblock %}
