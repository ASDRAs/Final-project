{% extends 'layout.html' %}

{% block content %}
    <div class="top border">
        <a href="{% url 'posts' %}" class="create-post">
            Post List
        </a>
    </div>
    <h1>Create Blog post</h1>
    <div class="white contents">
        <form method="POST" style="margin: 15px">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="border">Save</button>
        </form>
    </div>
{% endblock %}
